<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <title>My Team</title>
</head>
<body>

    <header class="container-fluid bg-success bg-gradient shadow-lg">
        <div class="row">
            <div id="header" class="col d-flex justify-content-center text-light align-items-center">
                <h1>My Team</h1>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div id="cards" class="col d-flex justify-content-around flex-wrap">
                
                <div class="card shadow">
                    <div class="card-header">
                      <h3>Employee</h3>
                      <h3>Role</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item">An item</li>
                            <li class="list-group-item">A second item</li>
                            <li class="list-group-item">A third item</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</html>
